<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LucasEM's Very Cozy Game</title>
    <style>
        /* Loading screen styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        #loading-text {
            font-size: 24px;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div id="loading-screen">
        <div class="spinner"></div>
        <div id="loading-text">LucasEM's cozy survival game</div>
    </div>

    <script>
        // Your Glitch app URL
        const redirectUri = 'https://cut-polarized-sunset.glitch.me/discord/callback'; // Use your Glitch URL
        const clientId = '1328323151330938910'; // Your Discord client ID
        const scope = 'identify'; // Scope for basic user info
        const responseType = 'code'; // We want the authorization code

        // Redirect to Discord OAuth2
        const oauthUrl = `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${scope}&response_type=${responseType}`;
        window.location.href = oauthUrl; // This will redirect users to Discord for authentication
    </script>
</body>
</html>
