<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login</title>
</head>
<body>
    <h1>Welcome to the Game</h1>
    <button id="login-btn">Login with Discord</button>

    <script>
        // Your backend URL (replace this with your actual backend URL)
        const backendURL = "https://your-backend-url.com/discord"; // Backend URL for handling OAuth2

        // Function to initiate the OAuth2 login with Discord
        document.getElementById('login-btn').addEventListener('click', function() {
            window.location.href = backendURL;
        });
    </script>
</body>
</html>
